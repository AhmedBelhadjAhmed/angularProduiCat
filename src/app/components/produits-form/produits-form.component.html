<div class="container">
    <h2 style="font-style: italic; text-shadow:10px 10px 5px lightblue;"class="mt-3 mb-3">Ajouter produit</h2>

<form (ngSubmit)="ajouter(f)" #f=ngForm >
    <div class="form-group">
        <label for="nom" class="form-label">Nom du produit</label>
            <div class="col-sm-5"> 
                <input  type="text" class="form-control" name="nom" [(ngModel)]="produit.nomp"   ngModel   required  #nom="ngModel" [ngClass]="{'is-invalid':!nom.valid && nom.touched}" placeholder="Enter le nom du produit!">
                <span style= color:red *ngIf="!nom.valid && nom.touched">  Champs obligatoire !!</span>
            </div>
    </div>
    <div class="form-group">
        <label for="prix" class="form-label">Prix du produit</label>
        <div class="col-sm-5"> 
             <input type="number" class="form-control" name="prix" [(ngModel)]="produit.prix" placeholder="Enter le prix du produit !">
        </div>
    </div>
    <div class="form-group">
        <label for="quantite" class="form-label">Quantité</label>
        <div class="col-sm-5"> 
             <input type="number" class="form-control" name="quantite" [(ngModel)]="produit.quantite" placeholder="Quantité disponible!">
        </div>
    </div>
    <div class="form-group">
        <label for="image" class="form-label" >Image </label>
        <div class="col-sm-5"> 
             <input type="text" class="form-control" name = "image" [(ngModel)]="produit.image" placeholder="URL">
        </div>
    </div>
    <div class="form-group">
        <label for="categories" class="col-form-label col-sm-2" >Categorie</label>
        <div class="col-sm-5">
            <select [compareWith]="comparerCategories" [(ngModel)]="produit.categories" class= "form-control" name="categories" >
                <option [ngValue]="undefined">--- Choisir une catégorie</option>
                <option *ngFor="let categorie of categories " [ngValue]="categorie">{{categorie.nomg}}</option>
            </select>
        </div>
    </div>
    <button [disabled]="!f.valid" type="submit" class="btn btn-primary  mt-2" (click)="creeProduit()" *ngIf="!produit.id">  <span class="fa fa-plus"></span> Ajouter un produit </button>
    <button [disabled]="!nom.valid && nom.touched"  type="submit" class="btn btn-warning  mt-2" (click)="editerProduit()"  *ngIf="produit.id"><span class="fa fa-pencil-square-o"></span>   Sauvegarder les changements</button>
   
 
</form>
</div>
