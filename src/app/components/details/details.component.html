<div class="container" >
    <div class="">
        <h2 style="font-style: italic; text-shadow:10px 10px 5px lightblue;"class="mt-3 mb-3">Details du Produit </h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="center" *ngIf="produit" class="card" >
                <img [src]="produit.image" class="card-img-top" alt="..."   width="500" height="350" >
                <div class="card-body">
                    <p class="card-text"> <b>Nom:</b> : {{ produit.nomp }}</p>
                    <p class="card-text"> <b>Prix :</b> {{ produit.prix }}<b>$</b></p>
                    <p class="card-text"> <b>Quantit√© disponible :</b> {{ produit.quantite }}</p>
                    <p class="card-text"> <b>Categories :</b> {{ produit.categories.nomg }}</p>
                 
                </div>
               
            </div>
          
        </div>
    </div>
    <a class="btn btn-primary, block"  [routerLink]="'/produits'">Retour</a>
    
</div>
