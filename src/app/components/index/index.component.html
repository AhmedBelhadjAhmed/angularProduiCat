<div class="container">
    <h2 style="font-style: italic; text-shadow:10px 10px 5px lightblue;"class="mt-3 mb-3">Nos Produits</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let p of produits">
          <div class="card" style="  box-shadow: 10px 10px 5px lightblue;">
            <img [src]="p.image" class="card-img-top" alt="..."  width="500" height="350">
            <div class="card-body">
              <p class="card-text" style="font-style: italic; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> <b>Nom:</b> : {{ p.nomp }}</p>
              <p class="card-text" style="font-style: italic; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" > <b>Prix :</b> {{ p.prix }}<b>$</b></p>
              <p class="card-text"style="font-style: italic; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> <b>Quantit√© disponible :</b> {{ p.quantite }}</p>
              <p class="card-text" style="font-style: italic; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> <b>Categories :</b> {{ p.categories.nomg }}</p>
            </div>
          </div>
        </div>
    </div>
</div>
